<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 240" width="760" height="240">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
    <filter id="s3" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.06"/>
    </filter>
    <marker id="biArrow" markerWidth="7" markerHeight="5" refX="3.5" refY="2.5" orient="auto-start-reverse">
      <path d="M0,0 L7,2.5 L0,5" fill="#1a5f7a"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="760" height="240" rx="10" fill="#fafaf8"/>

  <!-- Title row -->
  <text x="380" y="28" text-anchor="middle" font-size="14" font-weight="700" fill="#1a1a1a">Deployment Flexibility — Full Interoperability Across All Models</text>

  <!-- Three deployment boxes -->
  <!-- P-A: DSaaS -->
  <g filter="url(#s3)">
    <rect x="40" y="52" width="196" height="100" rx="8" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1.5"/>
  </g>
  <text x="138" y="74" text-anchor="middle" font-size="10" font-weight="600" fill="#047857" letter-spacing="0.06em">PARTICIPANT A</text>
  <text x="138" y="98" text-anchor="middle" font-size="16" font-weight="700" fill="#065f46">Fully Managed</text>
  <text x="138" y="117" text-anchor="middle" font-size="12" fill="#4a4a4a">DSaaS</text>
  <text x="138" y="138" text-anchor="middle" font-size="10" fill="#717171">All components hosted</text>

  <!-- P-B: Self-hosted -->
  <g filter="url(#s3)">
    <rect x="282" y="52" width="196" height="100" rx="8" fill="#e8f1f5" stroke="#c5dce5" stroke-width="1.5"/>
  </g>
  <text x="380" y="74" text-anchor="middle" font-size="10" font-weight="600" fill="#1a5f7a" letter-spacing="0.06em">PARTICIPANT B</text>
  <text x="380" y="98" text-anchor="middle" font-size="16" font-weight="700" fill="#0e3d4f">Self-Hosted</text>
  <text x="380" y="117" text-anchor="middle" font-size="12" fill="#4a4a4a">Own infrastructure</text>
  <text x="380" y="138" text-anchor="middle" font-size="10" fill="#717171">Full operational control</text>

  <!-- P-C: Hybrid -->
  <g filter="url(#s3)">
    <rect x="524" y="52" width="196" height="100" rx="8" fill="#f5f3ff" stroke="#ddd6fe" stroke-width="1.5"/>
  </g>
  <text x="622" y="74" text-anchor="middle" font-size="10" font-weight="600" fill="#7c3aed" letter-spacing="0.06em">PARTICIPANT C</text>
  <text x="622" y="98" text-anchor="middle" font-size="16" font-weight="700" fill="#5b21b6">Hybrid</text>
  <text x="622" y="117" text-anchor="middle" font-size="12" fill="#4a4a4a">Managed CP</text>
  <text x="622" y="138" text-anchor="middle" font-size="10" fill="#717171">+ On-premise Data Planes</text>

  <!-- Bidirectional arrows -->
  <line x1="240" y1="102" x2="278" y2="102" stroke="#1a5f7a" stroke-width="2" marker-start="url(#biArrow)" marker-end="url(#biArrow)"/>
  <line x1="482" y1="102" x2="520" y2="102" stroke="#1a5f7a" stroke-width="2" marker-start="url(#biArrow)" marker-end="url(#biArrow)"/>

  <!-- Long connecting bar -->
  <line x1="138" y1="156" x2="138" y2="170" stroke="#1a5f7a" stroke-width="1.5"/>
  <line x1="380" y1="156" x2="380" y2="170" stroke="#1a5f7a" stroke-width="1.5"/>
  <line x1="622" y1="156" x2="622" y2="170" stroke="#1a5f7a" stroke-width="1.5"/>

  <!-- Protocol bar -->
  <rect x="40" y="170" width="680" height="34" rx="6" fill="#1a5f7a"/>
  <text x="380" y="191" text-anchor="middle" font-size="12" font-weight="600" fill="white" letter-spacing="0.04em">DSP · DCP · DPS — Full Interoperability Regardless of Deployment Model</text>

  <!-- Tagline -->
  <text x="380" y="226" text-anchor="middle" font-size="12" fill="#4a4a4a" font-style="italic">Your architecture choice. Their architecture choice. Same protocol.</text>
</svg>