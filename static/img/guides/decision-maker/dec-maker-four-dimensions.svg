<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 540" width="920" height="540">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
    <filter id="shadow1" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-opacity="0.06"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="920" height="540" rx="12" fill="#fafaf8"/>
  <rect x="0" y="0" width="920" height="4" rx="2" fill="#1a5f7a"/>

  <!-- Title -->
  <text x="460" y="42" text-anchor="middle" font-size="13" font-weight="600" fill="#1a5f7a" letter-spacing="0.1em">DSaaS DECISION FRAMEWORK</text>
  <text x="460" y="72" text-anchor="middle" font-size="22" font-weight="700" fill="#1a1a1a">Four Strategic Dimensions</text>

  <!-- Grid: 2x2 cards -->
  <!-- Card 1: Top-Left ‚Äî The License to Operate -->
  <g filter="url(#shadow1)">
    <rect x="40" y="100" width="410" height="190" rx="10" fill="#f5f3ff" stroke="#ddd6fe" stroke-width="1"/>
  </g>
  <circle cx="72" cy="132" r="18" fill="#7c3aed" opacity="0.12"/>
  <text x="72" y="138" text-anchor="middle" font-size="18">üõÇ</text>
  <text x="100" y="128" font-size="11" font-weight="600" fill="#7c3aed" letter-spacing="0.06em">CLUSTER 1</text>
  <text x="100" y="148" font-size="17" font-weight="700" fill="#5b21b6">The License to Operate</text>
  <text x="100" y="170" font-size="12" font-weight="500" fill="#7c3aed" letter-spacing="0.03em">REGULATORY COMPLIANCE &amp; MARKET ACCESS</text>
  <line x1="60" y1="185" x2="430" y2="185" stroke="#ddd6fe" stroke-width="1"/>
  <text x="60" y="208" font-size="13" fill="#4a4a4a" line-height="1.5">
    <tspan x="60" dy="0">EU Data Act, Digital Product Passport, and sector mandates</tspan>
    <tspan x="60" dy="20">are turning data sharing from optional to obligatory.</tspan>
    <tspan x="60" dy="20">Organizations without compliant infrastructure face</tspan>
    <tspan x="60" dy="20">market exclusion‚Äînot just fines.</tspan>
  </text>

  <!-- Card 2: Top-Right ‚Äî The Shield -->
  <g filter="url(#shadow1)">
    <rect x="470" y="100" width="410" height="190" rx="10" fill="#f0f9ff" stroke="#bae6fd" stroke-width="1"/>
  </g>
  <circle cx="502" cy="132" r="18" fill="#0369a1" opacity="0.12"/>
  <text x="502" y="138" text-anchor="middle" font-size="18">üõ°</text>
  <text x="530" y="128" font-size="11" font-weight="600" fill="#0369a1" letter-spacing="0.06em">CLUSTER 2</text>
  <text x="530" y="148" font-size="17" font-weight="700" fill="#0c4a6e">The Shield</text>
  <text x="530" y="170" font-size="12" font-weight="500" fill="#0369a1" letter-spacing="0.03em">RISK MINIMIZATION &amp; IP PROTECTION</text>
  <line x1="490" y1="185" x2="860" y2="185" stroke="#bae6fd" stroke-width="1"/>
  <text x="490" y="208" font-size="13" fill="#4a4a4a">
    <tspan x="490" dy="0">Data sharing without sovereignty safeguards exposes</tspan>
    <tspan x="490" dy="20">intellectual property. Dataspaces enforce policy-based</tspan>
    <tspan x="490" dy="20">access, cryptographic trust, and automated compliance‚Äî</tspan>
    <tspan x="490" dy="20">so collaboration doesn't mean capitulation.</tspan>
  </text>

  <!-- Card 3: Bottom-Left ‚Äî The Upside -->
  <g filter="url(#shadow1)">
    <rect x="40" y="310" width="410" height="190" rx="10" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1"/>
  </g>
  <circle cx="72" cy="342" r="18" fill="#047857" opacity="0.12"/>
  <text x="72" y="348" text-anchor="middle" font-size="18">üìà</text>
  <text x="100" y="338" font-size="11" font-weight="600" fill="#047857" letter-spacing="0.06em">CLUSTER 3</text>
  <text x="100" y="358" font-size="17" font-weight="700" fill="#065f46">The Upside</text>
  <text x="100" y="380" font-size="12" font-weight="500" fill="#047857" letter-spacing="0.03em">BUSINESS VALUE &amp; NEW REVENUE MODELS</text>
  <line x1="60" y1="395" x2="430" y2="395" stroke="#a7f3d0" stroke-width="1"/>
  <text x="60" y="418" font-size="13" fill="#4a4a4a">
    <tspan x="60" dy="0">Compliance investment doesn't have to be sunk cost.</tspan>
    <tspan x="60" dy="20">DSaaS turns regulatory infrastructure into a commercial</tspan>
    <tspan x="60" dy="20">offering‚Äîand creates a path from zero to value for</tspan>
    <tspan x="60" dy="20">organizations entering data ecosystems.</tspan>
  </text>

  <!-- Card 4: Bottom-Right ‚Äî The Execution -->
  <g filter="url(#shadow1)">
    <rect x="470" y="310" width="410" height="190" rx="10" fill="#fffbeb" stroke="#fde68a" stroke-width="1"/>
  </g>
  <circle cx="502" cy="342" r="18" fill="#b45309" opacity="0.12"/>
  <text x="502" y="348" text-anchor="middle" font-size="18">‚öôÔ∏è</text>
  <text x="530" y="338" font-size="11" font-weight="600" fill="#b45309" letter-spacing="0.06em">CLUSTER 4</text>
  <text x="530" y="358" font-size="17" font-weight="700" fill="#92400e">The Execution</text>
  <text x="530" y="380" font-size="12" font-weight="500" fill="#b45309" letter-spacing="0.03em">OPERATIONAL EXCELLENCE &amp; GOVERNANCE</text>
  <line x1="490" y1="395" x2="860" y2="395" stroke="#fde68a" stroke-width="1"/>
  <text x="490" y="418" font-size="13" fill="#4a4a4a">
    <tspan x="490" dy="0">Scalable implementation requires plug-and-play</tspan>
    <tspan x="490" dy="20">onboarding for SME partners, automated governance,</tspan>
    <tspan x="490" dy="20">and infrastructure that grows sub-linearly with</tspan>
    <tspan x="490" dy="20">participant count.</tspan>
  </text>

  <!-- Center connector -->
  <circle cx="460" cy="300" r="22" fill="#1a5f7a"/>
  <text x="460" y="296" text-anchor="middle" font-size="9" font-weight="600" fill="white" letter-spacing="0.05em">DSaaS</text>
  <text x="460" y="308" text-anchor="middle" font-size="7" fill="rgba(255,255,255,0.8)">FRAMEWORK</text>
</svg>