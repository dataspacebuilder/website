<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.1" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
  </g>
  
  <!-- BLUEPRINT Phases - 5 ascending hexagons -->
  <g transform="translate(80, 280)">
    <!-- Phase 1: BASELINE -->
    <polygon points="30,0 60,17 60,52 30,69 0,52 0,17" fill="#1E3A5F" stroke="#10B981" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" fill="white" font-size="10" font-family="Arial">B</text>
  </g>
  <g transform="translate(180, 240)">
    <!-- Phase 2: LEVERAGE -->
    <polygon points="30,0 60,17 60,52 30,69 0,52 0,17" fill="#1E3A5F" stroke="#10B981" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" fill="white" font-size="10" font-family="Arial">L</text>
  </g>
  <g transform="translate(280, 200)">
    <!-- Phase 3: USE -->
    <polygon points="30,0 60,17 60,52 30,69 0,52 0,17" fill="#0D9488" stroke="#10B981" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" fill="white" font-size="10" font-family="Arial">U</text>
  </g>
  <g transform="translate(380, 160)">
    <!-- Phase 4: EXTEND -->
    <polygon points="30,0 60,17 60,52 30,69 0,52 0,17" fill="#0D9488" stroke="#F59E0B" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" fill="white" font-size="10" font-family="Arial">E</text>
  </g>
  <g transform="translate(480, 120)">
    <!-- Phase 5: PREPARE -->
    <polygon points="30,0 60,17 60,52 30,69 0,52 0,17" fill="#7C3AED" stroke="#F59E0B" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" fill="white" font-size="10" font-family="Arial">P</text>
  </g>
  
  <!-- Connecting lines between phases -->
  <path d="M140,300 L210,260 L310,220 L410,180 L510,140" stroke="url(#aiGlow)" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- AI Neural Network representation -->
  <g transform="translate(600, 100)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
    <circle cx="50" cy="50" r="60" fill="none" stroke="#7C3AED" stroke-width="1" opacity="0.4"/>
    <circle cx="50" cy="50" r="80" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.2"/>
    <!-- Neural nodes -->
    <circle cx="50" cy="50" r="8" fill="#F59E0B"/>
    <circle cx="30" cy="30" r="5" fill="#7C3AED"/>
    <circle cx="70" cy="30" r="5" fill="#7C3AED"/>
    <circle cx="30" cy="70" r="5" fill="#7C3AED"/>
    <circle cx="70" cy="70" r="5" fill="#7C3AED"/>
    <line x1="50" y1="50" x2="30" y2="30" stroke="#F59E0B" stroke-width="1"/>
    <line x1="50" y1="50" x2="70" y2="30" stroke="#F59E0B" stroke-width="1"/>
    <line x1="50" y1="50" x2="30" y2="70" stroke="#F59E0B" stroke-width="1"/>
    <line x1="50" y1="50" x2="70" y2="70" stroke="#F59E0B" stroke-width="1"/>
    <text x="50" y="140" text-anchor="middle" fill="white" font-size="12" font-family="Arial" font-weight="bold">AI</text>
  </g>
  
  <!-- Specification Document -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="60" height="80" fill="#ffffff" opacity="0.9" rx="3"/>
    <line x1="10" y1="15" x2="50" y2="15" stroke="#1E3A5F" stroke-width="2"/>
    <line x1="10" y1="25" x2="45" y2="25" stroke="#0D9488" stroke-width="1"/>
    <line x1="10" y1="33" x2="40" y2="33" stroke="#0D9488" stroke-width="1"/>
    <line x1="10" y1="41" x2="48" y2="41" stroke="#0D9488" stroke-width="1"/>
    <line x1="10" y1="49" x2="35" y2="49" stroke="#0D9488" stroke-width="1"/>
    <line x1="10" y1="57" x2="42" y2="57" stroke="#0D9488" stroke-width="1"/>
    <line x1="10" y1="65" x2="38" y2="65" stroke="#0D9488" stroke-width="1"/>
    <text x="30" y="95" text-anchor="middle" fill="white" font-size="10" font-family="Arial">SPEC</text>
  </g>
  
  <!-- TCK Compliance Badge -->
  <g transform="translate(700, 280)">
    <circle cx="30" cy="30" r="30" fill="#10B981"/>
    <path d="M15,30 L25,40 L45,20" stroke="white" stroke-width="4" fill="none"/>
    <text x="30" y="75" text-anchor="middle" fill="white" font-size="10" font-family="Arial">TCK</text>
  </g>
  
  <!-- Domain icons -->
  <g transform="translate(580, 280)">
    <!-- Healthcare -->
    <rect x="0" y="0" width="30" height="30" fill="#10B981" rx="5"/>
    <text x="15" y="22" text-anchor="middle" fill="white" font-size="16">+</text>
  </g>
  <g transform="translate(620, 280)">
    <!-- Manufacturing -->
    <rect x="0" y="0" width="30" height="30" fill="#F59E0B" rx="5"/>
    <circle cx="15" cy="15" r="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="15" cy="15" r="3" fill="white"/>
  </g>
  <g transform="translate(660, 280)">
    <!-- Aerospace -->
    <rect x="0" y="0" width="30" height="30" fill="#7C3AED" rx="5"/>
    <path d="M15,5 L25,25 L15,20 L5,25 Z" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="18" font-family="Arial" font-weight="bold">BLUEPRINT: Spec-Driven Dataspace Development</text>
  <text x="400" y="380" text-anchor="middle" fill="white" font-size="14" font-family="Arial" opacity="0.8">From Specification → AI-Assisted Implementation → Compliance</text>
</svg>
